<!doctype html>
<html lang="fr">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header du template -->
    <div class="container-fluid">
        <div class="row py-2">
            <div id="returnButton" class="offset-1 col-2">
                <button type="button" class="btn btn-outline-dark">
                    <i class="fas fa-angle-left"></i> Retour</button>
            </div>
            <div id="title" class="col-6 text-center align-self-center">Title</div>
            <div id="filterButton" class="col-2">
                <button type="button" class="btn btn-outline-dark">
                    <i class="fas fa-filter"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Corps du template -->
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-6 text-center ">
                <div class="carreCat" id="cat1">
                    <p>DEGRADATIONS URBAINES</p>
                    <i class="fas fa-home"></i>
                </div>
            </div>
            <div class="col-6 text-center">
                <div class="carreCat" id="cat5">
                    <p>PROPRETE DE LA VILLE</p>
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-6 text-center">
                <div class="carreCat" id="cat2">
                    <p>VOIRIE / CHAUSSEE</p>
                    <i class="fas fa-road"></i>
                </div>
            </div>
            <div class="col-6 text-center">
                <div class="carreCat" id="cat6">
                    <p>ECLAIRAGE PUBLIC</p>
                    <i class="far fa-lightbulb"></i>
                </div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-6 text-center">
                <div class="carreCat" id="cat3">
                    <p>ANIMAUX PERDU / ERRANTS</p>
                    <i class="fas fa-paw"></i>
                </div>
            </div>
            <div class="col-6 text-center">
                <div class="carreCat" id="cat7">
                    <p>ESPACE VERT</p>
                    <i class="fas fa-tree"></i>
                </div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-6 text-center">
                <div class="carreCat" id="cat4">
                    <p>ENCOMBRANT</p>
                    <i class="fas fa-cube"></i>
                </div>
            </div>
            <div class="col-6 text-center">
                <div class="carreCat" id="cat8">
                    <p>AUTRES</p>
                    <i class="fas fa-question-circle"></i>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer du template -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"

</html>

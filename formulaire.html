<!doctype html>
<html lang="fr">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header du template -->

    <header class="container-fluid">
        <div class="row py-1">
            <div id="returnButton" class="offset-1 col-2">
                <a href="categories.html">
                    <button type="button" class="btn btn-outline-dark">
                        <i class="fas fa-angle-left"></i>
                    </button>
                </a>

            </div>
            <div id="title" class="col-6 text-center align-self-center">Title</div>
        </div>
    </header>

    <!-- Corps du template -->
    <form action="requests/requests.php" method="post" enctype="multipart/form-data">

        <div class="container-fluid">

            <div class="row mt-3">
                <div id="cadrePhoto" class="col-12 d-flex justify-content-center align-items-center">
                    <label class="cameraButton mx-auto">
                        <div class="rond d-inline-flex align-items-center justify-content-center">
                            <i class="fas fa-camera fa-3x mx-auto"></i>
                            <input type="file" accept="image/*;capture=camera" onchange="handleFiles(this.files)" name="photo">
                        </div>
                    </label>
                </div>
                <div id="preview" class="col-6 d-inline-flex justify-content-center align-items-center"></div>
                <div id="supprimer" class="col-6 d-inline-flex justify-content-center align-items-center"></div>
            </div>

            <div class="form-row">
                <div class="col-12 mb-3">
                    <div class="form-group">
                        <label class="pt-3" for="exampleFormControlTextarea1">Votre commentaire</label>
                        <!-- A modifier avec type="textarea" -->
                        <input type="text" class=" form-control d-inline-flex justify-content-center" id="exampleFormControlTextarea1" rows="3" name="comments">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 mb-3">
                    <label for="exampleInputEmail1">Adresse e-mail</label>
                    <input type="email " class="form-control d-inline-flex justify-content-center" id="exampleInputEmail1 " aria-describedby="emailHelp "
                        placeholder="facultatif" name="email">
                </div>
            </div>

            <div class="form-row ">
                <div class="col-6 mb-3 ">
                    <label for="validationTooltip01">Prénom</label>
                    <input type="text " class="form-control " id="validationTooltip01 " placeholder="Prénom" name="prenom">
                </div>
                <div class="col-6 mb-3">
                    <label for="validationTooltip02 ">Nom</label>
                    <input type="text " class="form-control" id="validationTooltip02 " placeholder="Nom" name="nom">
                </div>
            </div>
            <!-- Aligner les boutons du formulaire -->
            <div class="form-row">
                <div class="col-6">
                    <button type="button" class="btn btn-warning">Annuler</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-success">Envoyer</button>
                </div>
            </div>


        </div>
    </form>















    <!-- Footer du template -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js " integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl "
        crossorigin="anonymous "></script>
    <script src="js/appform.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

</head>

<body>
    <!-- Header du template -->
    <header class="container-fluid">
        <div class="row py-2">
            <div id="returnButton" class="col-2">
                <button type="button" class="btn btn-outline-dark">
                    <i class="fas fa-angle-left"></i> Retour</button>
            </div>
            <div id="title" class="col-6 text-center align-self-center mx-auto">MAP</div>
            <div id="filterButton" class="col-2">
                <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#myModal">
                    <i class="fas fa-filter"></i>
                </button>
                <!-- The Modal -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Tri par catégorie</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <div class="input-group">
                                    <input type="checkbox" data-target="" aria-label="Checkbox for following text input">&nbsp Dégradations urbaines
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" aria-label="Checkbox for following text input">&nbsp Propreté de la ville
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" aria-label="Checkbox for following text input">&nbsp Voirie / chausée
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" aria-label="Checkbox for following text input">&nbsp Eclairage public
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" aria-label="Checkbox for following text input">&nbsp Animaux perdu / errants
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" aria-label="Checkbox for following text input">&nbsp Espace vert
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" aria-label="Checkbox for following text input">&nbsp Encombrant
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" aria-label="Checkbox for following text input">&nbsp Autres
                                </div>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Appliquer</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Corps du HTML -->
    <div id="map"></div>


    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <script src="leaflet.js"></script>
    <script type="text/javascript" src="map.js"></script>
</body>

</html>
